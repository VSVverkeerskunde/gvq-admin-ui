<div class="container">

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <label for="language">Taal</label>
                    <select id="language"
                            class="form-control"
                            [(ngModel)]="language">
                        <option>nl</option>
                        <option>fr</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label for="year">Jaar</label>
                    <input id="year"
                           type="text"
                           class="form-control"
                           [(ngModel)]="year">
                </div>

                <div class="col-sm-6">
                    <label for="category">Thema</label>
                    <select id="category"
                            class="form-control"
                            [(ngModel)]="categoryId">
                        <option *ngFor="let category of categories"
                                value="{{category.id}}">{{category.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="text">Vraag</label>
            <textarea id="text"
                      class="form-control"
                      [(ngModel)]="text"></textarea>
        </div>

        <!-- TODO: Use *ngFor -->
        <div class="form-group">
            <div class="form-check">
                <input id="correct1"
                       name="correct"
                       type="radio"
                       class="form-check-input"
                       (click)="correctAnswer = 0">
                <label class="form-check-label" for="correct1">
                    Antwoord 1 is correct
                </label>
            </div>
            <textarea id="answer1"
                      class="form-control"
                      [(ngModel)]="answers[0]"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input id="correct2"
                       name="correct"
                       type="radio"
                       class="form-check-input"
                       (click)="correctAnswer = 1">
                <label class="form-check-label" for="correct2">
                    Antwoord 2 is correct
                </label>
            </div>
            <textarea id="answer2"
                      class="form-control"
                      [(ngModel)]="answers[1]"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input id="correct3"
                       name="correct"
                       type="radio"
                       class="form-check-input"
                       (click)="correctAnswer = 2">
                <label class="form-check-label" for="correct3">
                    Antwoord 3 is correct
                </label>
            </div>
            <textarea id="answer3"
                      class="form-control"
                      [(ngModel)]="answers[2]"></textarea>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback"
                      class="form-control"
                      [(ngModel)]="feedback"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Bewaar</button>
        </div>

    </form>

</div>
